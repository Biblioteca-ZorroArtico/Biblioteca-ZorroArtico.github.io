<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #e44d26;
        }

        .error-message {
            font-size: 24px;
            margin-top: 20px;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">Error</div>
        <div class="error-message">No has iniciado sesión</div>
        <a href="index.html" class="back-link">Volver a la página principal</a>
    </div>
</body>
</html>
